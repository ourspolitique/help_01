<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <img src="https://s1.ax1x.com/2020/07/10/UKVAPI.jpg" alt="" onclick="handle_click()">
</body>
<script>
    var list = [
        "https://baidu.com",
        "https://cn.bing.com"
    ]

    function handle_click() {
        var x = Math.random();
        x *= 10;
        x = parseInt(x);
        x %= 2;
        // alert(x);
        window.open(list[x]);
    }
</script>

</html>
